{% extends 'base.html' %}
{% block content %}
<h1>Weapon List</h1>

{% for weapon in weapons %}
  <div class="card">
    <a href="{% url 'weapon_detail' weapon.id %}">
    <div class="card-content">
      <span class="card-title">{{ weapon.name }}</span>
      <p>Type: {{ weapon.type }}</p>
      <p>Description: {{ weapon.description }}</p>
      
    </div>
  </div>
{% endfor %}

{% endblock %}
