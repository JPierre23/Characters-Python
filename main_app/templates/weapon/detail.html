{% extends 'base.html' %}
{% block content %}
<h1> Weapon Details</h1>


  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ weapon.name }}</span>
      <p>Type: {{ weapon.type }}</p>
      <p>Description: {{ weapon.description }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'weapon_update' weapon.id %}">Edit</a>
        <a href="{% url 'weapon_delete' weapon.id %}">Delete</a>
    </div>
  </div>

{% endblock %}
